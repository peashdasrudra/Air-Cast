<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Air Cast</title>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Google Material Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="weather-app">
      <!-- Search -->
      <form class="search-form">
        <input class="city-input" type="text" placeholder="Enter City Name" />
        <button class="search-btn" type="submit">
          <i class="material-icons">search</i>
        </button>
        <button class="location-btn" type="button">
          <i class="material-icons">my_location</i>
        </button>
      </form>

      <!-- City + Date -->
      <div class="city-date-section">
        <h2 class="city">Delhi</h2>
        <p class="date">7 Jan 2024</p>
      </div>

      <!-- Temperature -->
      <div class="temperature-info">
        <div class="description">
          <i class="material-icons weather-icon">wb_sunny</i>
          <span class="description-text">Sunny</span>
        </div>
        <div class="temp">20Â°</div>
      </div>

      <!-- Extra Info -->
      <div class="additional-info">
        <div class="wind-info">
          <i class="material-icons">air</i>
          <div>
            <h3 class="wind-speed">4 km/h</h3>
            <p>Wind</p>
          </div>
        </div>
        <div class="humidity-info">
          <i class="material-icons">water_drop</i>
          <div>
            <h3 class="humidity">45%</h3>
            <p>Humidity</p>
          </div>
        </div>
        <div class="visibility-info">
          <i class="material-icons">visibility</i>
          <div>
            <h3 class="visibility-distance">4 km</h3>
            <p>Visibility</p>
          </div>
        </div>
      </div>
    </div>
    <!-- Credit Footer -->
    <footer class="footer">
      <p>Powered by <span>Air Cast</span></p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
